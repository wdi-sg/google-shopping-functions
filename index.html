<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <h1>Welcome to Product Search Page</h1>
  <div>

    <div>
      <label for="searchData">Please enter your search string: </label>
      <input type="text" id="searchData" name="searchData">
    </div>
    <h3>Search Term :</h3>
    <div id='searchTermValue'>
      <input type="radio" name="searchTerm" value="byBrand" checked>Search By Brand<br>
      <input type="radio" name="searchTerm" value="byAuthor">Search By Author<br>

    </div>
    <h3>Product Availability:</h3>
    <div>
      <label for="inStock">In Stock </label>
      <input type="checkbox" name="inStock" id="inStock" value="inStock" checked>
    </div>
    <div>
      <label for="backorder">Back Order</label>
      <input type="checkbox" name="backorder" id="backorder" value="backorder">
    </div>
    <div>
      <button id="searchBtn" type="button">
        Search
      </button>
    </div>
  </div>
  <h2>Search Results: </h2>
  <div id="search-result">

  </div>

  <script src='products.js'></script>
  <script src='js/google_shopping_functions.js'></script>
  <script src='js/script.js'></script>
</body>

</html>
